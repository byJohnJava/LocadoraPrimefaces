<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	
<ui:define name="corpo">
	<f:metadata>
		<f:viewAction action="#{clienteBacking.init()}"/>
	</f:metadata>
<title>Alteração de cliente</title>

<h:form>
         
    <p:growl id="growl" sticky="true" showDetail="true"/>
 
    <p:wizard flowListener="#{clienteBacking.onFlowProcess}">
        <p:tab id="pessoal" title="Dados Pessoais">
            <p:panel header="Dados Pessoais">
                <h:panelGrid columns="2">
                  		<p:outputLabel value="CPF:"/>
						<p:inputMask mask="999.999.999-99" value="#{clienteBacking.clienteUpdate.cpf}" size="20" placeholder="000.000.000-00" disabled="true"/>
						
						<p:outputLabel value="RG:"/>
						<p:inputMask mask="99.999.999-*" value="#{clienteBacking.clienteUpdate.rg}" size="20" placeholder="00.000.000-X" disabled="true"/>

						<p:outputLabel value="Nome:"/>
						<p:inputText value="#{clienteBacking.clienteUpdate.nome}" size="40" placeholder="Ex: Steve Jobs" disabled="true"/>
						
						<p:outputLabel value="Data de nascimento:"/>
						<p:inputMask  mask="99/99/9999" value="#{clienteBacking.clienteUpdate.dataNascimento}" size="15" disabled="true"/>
						
						<p:outputLabel value="Idade: "/>
						<p:inputNumber value="#{clienteBacking.clienteUpdate.idade}" decimalPlaces="0" size="5" disabled="true"/>
						
						<p:outputLabel value="Sexo:"/>
						<p:selectOneRadio id="sexo" value="#{clienteBacking.clienteUpdate.sexo}" disabled="true">
							<f:selectItem itemLabel="Masculino" itemValue="Masculino"/>
							<f:selectItem itemLabel="Feminino" itemValue="Feminino"/>
						</p:selectOneRadio>
						
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="endereco" title="Informações de Endereço">
            <p:panel header="Informações de Endereço">
                <h:panelGrid columns="2">
                   	<p:outputLabel value="Endereço:"/>
						<p:inputText size="40" value="#{clienteBacking.clienteUpdate.enderecoCodigo.logradouro}"/>
					
						<p:outputLabel value="Nº:"/>
						<p:inputNumber size="6" value="#{clienteBacking.clienteUpdate.enderecoCodigo.numero}" decimalPlaces="0" placeholder="Ex: 10"/>
						
						<p:outputLabel value="Bairro:"/>
						<p:inputText size="28" value="#{clienteBacking.clienteUpdate.enderecoCodigo.bairro}" placeholder="Ex: Jardim Mutinga"/>
						
						<p:outputLabel value="Complemento:"/>
						<p:inputText size="28" value="#{clienteBacking.clienteUpdate.enderecoCodigo.complemento}" placeholder="Ex: Ao lado do mercado"/>
						
						<p:outputLabel value="CEP:"/>
						<p:inputMask mask="99999-999" value="#{clienteBacking.clienteUpdate.enderecoCodigo.cep}" size="20" placeholder="Ex: 00000-000"/>
						
						<p:outputLabel value="Cidade:"/>
						<p:selectOneMenu filter="true" size="60" value="#{clienteBacking.clienteUpdate.enderecoCodigo.cidadeCodigo.codigo}">
							<f:selectItem itemValue="" itemLabel="- Selecione a Cidade -"/>
							<f:selectItems value="#{clienteBacking.listaCidades}" var="cidade"
									itemLabel="#{cidade.nome}" itemValue="#{cidade.codigo}"/>	 
						</p:selectOneMenu>
						
						<p:outputLabel value="Estado:"/>
						<p:selectOneMenu filter="true" size="35" value="#{clienteBacking.clienteUpdate.enderecoCodigo.cidadeCodigo.estadoCodigo.codigo}">
							<f:selectItem itemValue="" itemLabel="- Selecione o Estado -"/>
							<f:selectItems value="#{clienteBacking.listaEstados}" var="estado"
									itemLabel="#{estado.nome} - #{estado.uf}" itemValue="#{estado.codigo}"/>	 	
						</p:selectOneMenu>
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="contato" title="Informações de Contato">
            <p:panel header="Informações de Contato">
                <h:panelGrid columns="2">
                 	<p:outputLabel value="Telefone:"/>
						<p:inputMask mask="(99) 9999-9999" value="#{clienteBacking.clienteUpdate.contatoCodigo.telefone}" size="20" placeholder="(00) 0000-0000"/>
						
						<p:outputLabel value="Celular:"/>
						<p:inputMask mask="(99) 99999-9999" value="#{clienteBacking.clienteUpdate.contatoCodigo.celular}" size="20" placeholder="(00) 00000-0000"/>
					
						<p:outputLabel value="E-mail:"/>
						<p:inputText value="#{clienteBacking.clienteUpdate.contatoCodigo.email}" size="50" placeholder="email@domain.com.br" />
                </h:panelGrid>
                 <center>
 				<p:commandButton value="Salvar" action="#{clienteBacking.salvar}"/>
                </center>
            </p:panel>
        </p:tab>
        		
    </p:wizard>
            
</h:form>


	</ui:define>
</ui:composition>
