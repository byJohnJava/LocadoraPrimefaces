<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

<ui:define name="corpo">
		<title>Consulta de locações</title>

		<h:form>
			<p:growl id="growl" showDetail="true" sticky="true"/>
			<p:tabView>

				<p:tab title="Listagem de Locações">
				
					<h:panelGrid columns="1">

						<p:dataTable id="tabelaLocacao" 
							value="#{locacaoBacking.listaLocacao}" var="locacao"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
							paginator="true" rows="5" lazy="true" emptyMessage="Nenhum registro encontrado">

							<f:facet name="{Exporters}">

								 <div style="float:left; padding-top: 5px;">

									<h:commandLink id="excel">
										<p:graphicImage name="/demo/images/excel.png" />
										<p:dataExporter type="xls" target="tabelaFilmes"
											fileName="listaFilmes" />
									</h:commandLink>

									<h:commandLink>
										<p:graphicImage name="/demo/images/xlsx.png" width="24" />
										<p:dataExporter type="xlsxstream" target="tabelaFilmes"
											fileName="listaFilmes" />
									</h:commandLink>

									<h:commandLink id="pdf">
										<p:graphicImage name="/demo/images/pdf.png" />
										<p:dataExporter type="pdf" target="tabelaFilmes"
											fileName="listaFilmes" />
									</h:commandLink>

									<h:commandLink id="csv">
										<p:graphicImage name="/demo/images/csv.png" />
										<p:dataExporter type="csv" target="tabelaFilmes"
											fileName="listaFilmes" />
									</h:commandLink>

									<h:commandLink id="xml">
										<p:graphicImage name="/demo/images/xml.png" />
										<p:dataExporter type="xml" target="tabelaFilmes"
											fileName="listaFilmes" />
									</h:commandLink>


								</div>

							</f:facet>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Código" />
								</f:facet>
								<h:outputText value="#{locacao.codigo}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Cliente" />
								</f:facet>
								<h:outputText value="#{locacao.clienteCodigo.nome}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Funcionário" />
								</f:facet>
								<h:outputText value="#{locacao.funcionarioCodigo.nome}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Data da locação" />
								</f:facet>
								<h:outputText value="#{locacao.dataLocacao}" />
							</p:column>
							
							<p:column>
								<f:facet name="header">
									<h:outputText value="Data da devolução" />
								</f:facet>
								<h:outputText value="#{locacao.dataDevolucao}" />
							</p:column>
							
								<p:column>
								<f:facet name="header">
									<h:outputText value="Valor" />
								</f:facet>
								<h:outputText value="R$ #{locacao.valor}" />
							</p:column>

						</p:dataTable>

					</h:panelGrid>

				</p:tab>

			</p:tabView>

		</h:form>

	</ui:define>

</ui:composition>
