<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	
<ui:define name="corpo">
<title>Cadastro de clientes</title>

<h:form id="formCadastroCliente">
         
    <p:growl id="growl" sticky="true" showDetail="true"/>
 
    <p:wizard flowListener="#{clienteBacking.onFlowProcess}">
        <p:tab id="pessoal" title="Dados Pessoais">
            <p:panel header="Dados Pessoais">
                <h:panelGrid columns="2">
                  		<p:outputLabel value="CPF:"/>
						<p:inputMask mask="999.999.999-99" value="#{clienteBacking.cpf}" size="20" placeholder="000.000.000-00"/>
						
						<p:outputLabel value="RG:"/>
						<p:inputMask mask="99.999.999-*" value="#{clienteBacking.rg}" size="20" placeholder="00.000.000-X" />

						<p:outputLabel value="Nome:"/>
						<p:inputText value="#{clienteBacking.nome}" size="40" placeholder="Ex: Steve Jobs"/>
						
						<p:outputLabel value="Data de nascimento:"/>
						<p:calendar id="mask" mask="true" pattern="dd/MM/yyyy" mindate="01/01/1940" maxdate="31/12/2006" converter="javax.faces.DateTime" value="#{clienteBacking.dataNascimento}"/>
						
						<p:outputLabel value="Idade: "/>
						<p:inputNumber value="#{clienteBacking.idade}" maxlength="3" decimalPlaces="0" size="5" />
						
						<p:outputLabel value="Sexo:"/>
						<p:selectOneRadio id="sexo" value="#{clienteBacking.sexo}">
							<f:selectItem itemLabel="Masculino" itemValue="Masculino"/>
							<f:selectItem itemLabel="Feminino" itemValue="Feminino"/>
						</p:selectOneRadio>
						
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="endereco" title="Informações de Endereço">
            <p:panel header="Informações de Endereço">
                <h:panelGrid columns="2">
                   	<p:outputLabel value="Endereço:"/>
						<p:inputText size="40" value="#{clienteBacking.logradouro}" placeholder="Ex: Avenida Cruzeiro do Sul"/>
					
						<p:outputLabel value="Nº:"/>
						<p:inputNumber size="10" decimalSeparator="." value="#{clienteBacking.numero}" maxlength="5" decimalPlaces="0"  placeholder="Ex: 10"/>
						
						<p:outputLabel value="Bairro:"/>
						<p:inputText size="28" value="#{clienteBacking.bairro}" placeholder="Ex: Jardim Mutinga"/>
						
						<p:outputLabel value="Complemento:"/>
						<p:inputText size="28" value="#{clienteBacking.complemento}" placeholder="Ex: Ao lado do mercado"/>
						
						<p:outputLabel value="CEP:"/>
						<p:inputMask mask="99999-999" value="#{clienteBacking.cep}" size="20"/>
						
						<p:outputLabel value="Cidade:"/>
						<p:selectOneMenu filter="true" size="60" value="#{clienteBacking.cidade}">
							<f:selectItem itemValue="" itemLabel="- Selecione a Cidade -"/>
							<f:selectItems value="#{clienteBacking.listaCidades}" var="cidade"
									itemLabel="#{cidade.nome}" itemValue="#{cidade.codigo}"/>	 
						</p:selectOneMenu>
						
						<p:outputLabel value="Estado:"/>
						<p:selectOneMenu filter="true" size="35" value="#{clienteBacking.estado}">
							<f:selectItem itemValue="" itemLabel="- Selecione o Estado -"/>
							<f:selectItems value="#{clienteBacking.listaEstados}" var="estado"
									itemLabel="#{estado.nome} - #{estado.uf}" itemValue="#{estado.codigo}"/>	 	
						</p:selectOneMenu>
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="contato" title="Informações de Contato">
            <p:panel header="Informações de Contato">
                <h:panelGrid columns="2">
                 	<p:outputLabel value="Telefone:"/>
						<p:inputMask mask="(99) 9999-9999" value="#{clienteBacking.telefone}" size="20" placeholder="(00) 0000-0000"/>
						
						<p:outputLabel value="Celular:"/>
						<p:inputMask mask="(99) 99999-9999" value="#{clienteBacking.celular}" size="20" placeholder="(00) 00000-0000"/>
					
						<p:outputLabel value="E-mail:"/>
						<p:inputText value="#{clienteBacking.email}" size="50" placeholder="email@domain.com.br" />
                </h:panelGrid>
                 <center>
 				<p:commandButton value="Salvar" action="#{clienteBacking.salvar}" update="@form" />
                </center>
            </p:panel>
        </p:tab>

    </p:wizard>
            
</h:form>


	</ui:define>
</ui:composition>
